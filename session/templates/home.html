{%extends "base.html"%}
{%block content%}
{% if message %}
<div class="alert alert-success" role="alert">
  {{message}}
</div>
{%endif%}
<div style="margin-left: 20px;margin-right: 50px ;margin-top: 20px">
<form method="post">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    <small id="xemail" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="Check">
    <label class="form-check-label" for="Check">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%endblock content%}
